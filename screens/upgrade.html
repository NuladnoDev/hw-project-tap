<div class="screen-container">
    <h2>ПРОКАЧКА</h2>
    <p class="screen-subtitle">прокачка помогает кликать быстрее, даёт дополнительные возможности</p>
    <div class="upgrade-list">
        <div class="upgrade-item" data-upgrade="multitap">
            <div class="upgrade-icon"><img src="icons/boost/lightning_fill.svg" alt="Мультитап"></div>
            <div class="upgrade-info">
                <h3>Мультитап</h3>
                <p>+1 за тап</p>
                <div class="upgrade-levels">
                    <div class="level-box"></div>
                    <div class="level-box"></div>
                    <div class="level-box"></div>
                </div>
            </div>
            <button class="upgrade-btn price">цена</button>
        </div>
        <div class="upgrade-item" data-upgrade="energy">
            <div class="upgrade-icon"><img src="icons/boost/battery_full_duotone.svg" alt="Энергия"></div>
            <div class="upgrade-info">
                <h3>Энергия</h3>
                <p>+10 лимит</p>
                <div class="upgrade-levels">
                    <div class="level-box"></div>
                    <div class="level-box"></div>
                    <div class="level-box"></div>
                </div>
            </div>
            <button class="upgrade-btn price">цена</button>
        </div>
        <div class="upgrade-item" data-upgrade="speed">
            <div class="upgrade-icon"><img src="icons/boost/Time_atack_fill.svg" alt="Скорость"></div>
            <div class="upgrade-info">
                <h3>Скорость</h3>
                <p>Восстановление x1.5</p>
                <div class="upgrade-levels">
                    <div class="level-box"></div>
                    <div class="level-box"></div>
                    <div class="level-box"></div>
                </div>
            </div>
            <button class="upgrade-btn price">цена</button>
        </div>
    </div>
    <div class="ad-placeholder">реклама</div>
</div>
