<div class="game-area">
    <div class="top-actions">
        <button id="btn-leaderboard" class="top-action-btn">
            <img src="icons/etc/Chart_fill.svg" alt="Топ">
        </button>
        <button id="btn-settings" class="top-action-btn">
            <img src="icons/etc/Setting_fill.svg" alt="Настройки">
        </button>
    </div>
    <div class="character-container" id="character-btn">
        <img src="icons/navigation/human-boy-person-man-svgrepo-com.svg" alt="Character" class="character-img">
    </div>
    
    <div class="energy-container">
        <div class="energy-text">
            <span id="current-energy">30</span> / <span id="max-energy">30</span>
            <span class="energy-note">(+1 каждое нажатие)</span>
        </div>
        <div class="energy-bar">
            <div class="energy-fill" id="energy-fill" style="width: 100%;"></div>
        </div>
    </div>
</div>
